<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Five Players</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-800 text-white">
    <header>
        <div class="text-center mx-20 my-20">
            <h1 class="text-6xl font-bold mb-5 text-orange-500">Top Five Best Players</h1>
            <p>Select the top five best players from the list below.</p>
        </div>
    </header>
    <main>
        <section class="mx-20">
            <div class="grid grid-cols-4 mx-20 gap-4">
                <!-- player selection  -->
                <div class="col-span-3">
                    <div class="grid grid-cols-3 justify-items-center gap-4">
                        <div class="border-1 bg-black">
                            <img src="images/lionel messi.png" alt="">
                            <div class="grid justify-items-center">
                                <h1 class="text-2xl font-semibold m-2">Lionel Messi</h1>
                                <button id="btn-select-messi" class="bg-blue-700 text-white px-12 m-6"
                                    onclick="addToSelected(this)">Select</button>
                            </div>
                        </div>
                        <div class="border-1 bg-black">
                            <img src="images/neymer jr..png" alt="">
                            <div class="grid justify-items-center">
                                <h1 class="text-2xl font-semibold m-2">Neymar Jr</h1>
                                <button id="btn-select-neymer" class="bg-blue-700 text-white px-12 m-6"
                                    onclick="addToSelected(this)">Select</button>
                            </div>
                        </div>
                        <div class="border-1 bg-black">
                            <img src="images/Kylian Mbappé.png" alt="">
                            <div class="grid justify-items-center">
                                <h1 class="text-2xl font-semibold m-2">Kylian Mbappé
                                </h1>
                                <button id="btn-select-mbappe" class="bg-blue-700 text-white px-12 m-6"
                                    onclick="addToSelected(this)">Select</button>
                            </div>
                        </div>
                        <div class="border-1 bg-black">
                            <img src="images/Vítor Machado.png" alt="">
                            <div class="grid justify-items-center">
                                <h1 class="text-2xl font-semibold m-2">Vítor Machado
                                </h1>
                                <button id="btn-select-machado" class="bg-blue-700 text-white px-12 m-6"
                                    onclick="addToSelected(this)">Select</button>
                            </div>
                        </div>
                        <div class="border-1 bg-black">
                            <img src="images/Sergio Ramos.png" alt="">
                            <div class="grid justify-items-center">
                                <h1 class="text-2xl font-semibold m-2">Sergio Ramos
                                </h1>
                                <button id="btn-select-ramos" class="bg-blue-700 text-white px-12 m-6"
                                    onclick="addToSelected(this)">Select</button>
                            </div>
                        </div>
                        <div class="border-1 bg-black">
                            <img src="images/Renato Sanches.png" alt="">
                            <div class="grid justify-items-center">
                                <h1 class="text-2xl font-semibold m-2">Renato Sanches</h1>
                                <button id="btn-select-sanches" class="bg-blue-700 text-white px-12 m-6"
                                    onclick="addToSelected(this)">Select</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-span-1">
                    <div class="gap-4 border-1 mb-5 bg-neutral-900">
                        <!-- select five  -->
                        <div>
                            <h1 class="text-4xl font-semibold text-center p-6">Selected - <span
                                    id="total-selected">0</span></h1>
                            <div class="mx-4">
                                <table>
                                    <tbody id="player-list">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- budget  -->
                    <div class="gap-4 border-1 bg-neutral-900">
                        <h1 class="text-4xl font-semibold text-center p-6">Budget</h1>

                        <div class="m-4">
                            <div class="grid grid-cols-2">
                                <h5>Per Player</h5>
                                <input id="input-field-per-player" class="border-1 text-black" type="text">
                            </div>
                            <div class="flex justify-center">
                                <button id="btn-calculate" class="bg-blue-700 text-white px-12 my-4 ">Calculate</button>
                            </div>

                            <div class="grid grid-cols-2 my-2">
                                <h5>Player Expenses</h5>
                                <h5 class="text-right">$<span id="player-expenses">5000</span></h5>
                            </div>

                            <div class="grid grid-cols-2 my-2">
                                <h5>Manager</h5>
                                <input id="input-field-manager" class=" border-1 text-black" type="text">
                            </div>
                            <div class="grid grid-cols-2 my-2">
                                <h5>Coach</h5>
                                <input id="input-field-coach" class="border-1 text-black" type="text">
                            </div>
                            <div class="flex justify-center">
                                <button id="btn-calculate-total" class="bg-blue-700 text-white px-12 my-4 ">Calculate
                                    Total</button>
                            </div>

                            <div class="grid grid-cols-2 pb-8">
                                <h5>Total</h5>
                                <h5 class="text-right">$<span id="total">11000</span></h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
